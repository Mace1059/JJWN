<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src='game.js'></script>
</head>
<body>
    <style>
        .my-background {
            background-color: floralwhite;
            height: 100vw
        }
    </style>
    <div>
        <div>
            <input id="nameEntryBox" placeholder="Nickname">
        </div>
        <div>
            <p><button onclick="chooseName()">Enter</button></p>
        </div>
        <div>
            <p id=nameDisplay>Name: </p>
            <p id=scoreDisplay>Score: 0</p>
        </div>

        <div>
            <h2 id = "message"></h2>
            <p>
            <button onclick="answerSubmit(1)" id = answer1>ANSWER 1</button>
            <button onclick="answerSubmit(2)" id = answer2>ANSWER 2</button>
            <button onclick="answerSubmit(3)" id = answer3>ANSWER 3</button>
            <button onclick="answerSubmit(4)" id = answer4>ANSWER 4</button>
            </p>
            <button onclick="nextQuestion()" id = nextQuestion>Next Question</button>
        </div>
    </div>
    


</body>

</html>
