<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Play JJWN!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  
    <link rel="stylesheet" href="../styles.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
   
    <script src="/socket.io/socket.io.js"></script>

</head>
<style>
    body{
        overflow-x: hidden;
    }
    .mbox {
        position: absolute;
        justify-content: center;
        text-align: center;

        top: 40vh;
        width: 25%;
        font-size: 30px;

        border-radius: 12px;
        /* border: 5px;
        border-style: solid;
        border-color: white; */

        color: white;
        
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .mbox1{
        left: -50%;
    }

    .mbox2{
        float: right;
        right: -50%
    }
    

</style>

<body>
    <div>
        <header>     
            <div id=scoreDisplay>0</div>
            <div id=matchmakingMessage class="matchmaking">Matchmaking in Progress...</div>
            <div id=questionCorrectTotalDisplay class="grade">0/0</div> 
        </header>



        <div id=matchmakingDisplay class = 'text-center' style="display:none;">
            <h5 id=gameCountdownDisplay></h5>
        </div>

        <div class="timerBar"></div>
        
        <div id="gameBox" style="display:none">
            <h4 class = "questionDisplay"></h4>
            <div class='questionButtons'>
                <button onclick="answerSubmit(1)" class='answerButton a1'></button>
                <button onclick="answerSubmit(2)" class='answerButton a2'></button>
                <button onclick="answerSubmit(3)" class='answerButton a3'></button>
                <button onclick="answerSubmit(4)" class='answerButton a4'></button>
            </div>
        </div>

        <div class="matchupBoxDisplay">
            <p class="mbox mbox1"></p>
            <p class="mbox mbox2"></p>
        </div>

        <div id=revealDisplay style="display:none">
            <h2 class = "answerMessage" style="display:inline-block"> </h2>
            <div class="questionScore"></div>
            <button onclick="showQuestion()" class='nextQuestionButton'>Next Question</button>
        </div>
        
        <canvas id="finalBar" width="1000" height="200" style="display:none"></canvas>

    </div>

    <footer class="footer">
        <div class="gameName">[BrackIt]</div>
        <div id=timerDisplay class="timerDisplay">20</div>
    </footer>
</body>

<script src='game.js'></script>


</html>
