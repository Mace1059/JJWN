<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

    <link rel="stylesheet" href="../styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    


    <script src="/socket.io/socket.io.js"></script>

</head>
<style>
    header {
        position: sticky;
        display: grid;
        grid-template-columns: 0.3fr 1.4fr 0.3fr;
        /* justify-content: space-between; */
        justify-items: center;
        align-items: center;
        border-bottom: 5px solid;
        border-bottom-color: lightsteelblue;
        background-color: white;
        color: black;
        font-size: 30px;
        height: 100px;
        width: 100%;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }

    .loading{
        font-size: 30px;
        grid-column: 2;
    }

    .loading:after {
        content: '.';
        animation: dots 3s steps(5, end) infinite;}

    @keyframes dots {
        0% {
           content: '.';}
        40% {
            content: '..';}
        60% {
            content: '...';}
        90%, 100% {
            content: '';}}

    .createGameDisplay {
        display:block;
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid ;
        background-color: white;
        padding-top: 20px;
        padding-bottom: 20px;
        padding-left: 20px;
        padding-right: 20px;
        width: 300px;
        margin: auto;
        text-align: center;
        justify-content: center;
        box-sizing: border-box;
        border-radius: 12px;
        color: black;
    }
 
    button{
        color: white;
        text-align: center;
        font-size: 15px;
        background-color: green;
        border-radius: 12px;
        padding: 20px;
        width: 250px;

    }

    .gamePin{
        font-size: 20px;
        padding: 10px;
        /* animation-delay: 0.2s; */
        --animate-duration: 1s;
    }

    .nameList {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        /* grid-template-columns: repeat(auto-fit, minmax(min(100%/3, max(64px, 100%/5)), 1fr)); */
        grid-row-gap: 20px;
        text-align: center;
        align-items: center;
        /* justify-items: center; */
        padding:10px;
    }

    .nameElement {
        display: inline-block;
        background: blue;
        /* background-color: black; */
        text-align: center;
        justify-content: center;
        font-size: 20px;
        /* height: 1em;     */
        width: fit-content;
        border-width: 0px;
        border-radius: 100px;
        padding: 10px;
        cursor:pointer;
        
    }

    .nameElement:hover{
        text-decoration: line-through
    }

    .leaderboard {
        list-style-type: none;
        background: slategrey;
        border-width: 0px;
        border-radius: 12px;
        padding: 10px;
        margin: 20px;
        align-content: center;
        justify-content: center;
        width: 60vw;
    }
    
    .leaderboardElement {
        margin: 5px;
        background: white;
        color: black;
        text-align: center;
        justify-content: center;
        font-size: 30px;
        /* height: 1em;     */
        width: fit-content;
        border-width: 0px;
        border-radius: 100px;
        padding: 10px;
        cursor:pointer;
    }



    ol > :first-child {
        background-color:gold;
    }

    ol > :nth-child(2) {
        background-color:silver;
    }

    ol > :nth-child(3){
        background-color: burlywood;
    }
 


</style>
<header>
    <div class="gamePin animate__animated animate__tada" style="display:none">Game Pin: </div>
    <div class="loading">Waiting for Host to Start</div>
    <button class="startGame" style="display:none" onclick="startGame()">Start Game</button>
</header>


<body>
    <div class="createGameDisplay">
        <button class="createGame" onclick="createGame()">Create Game</button>
    </div>
    
    <div class="nameList"></div>
    

    <script src="/host/host.js"></script>

</body>
